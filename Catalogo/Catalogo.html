<!DOCTYPE html>

    <!-- linkeo para el responsive -->
    <title>Catalogo</title>
    <script

    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <!-- para comentar, control + shift + 7 -->
    <!-- 3 links de boostrap cdn -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <!-- linkeo de boostrap -->
    <link rel="stylesheet" href="css/Catalogo.css">
    <!-- linkeo hoja estilos  -->
  </head>
  <body>
    <div class="container container-prueba">
      <header>
        <h1>Catalogo</h1>
        <h3>En este lugar iria la navvar principal</h3>
        <p>Parrafo de prueba</p>
      </header>
    </div>
    <div class="container container-general">
    <div class="container container-filtros">
      <p>Este es el container filtros</p>
      <hr class="hr-1">
    </div>
    <div class="container container-productos">
    <p>Este es el container productos</p>
    <!-- 3 columnas  -->
    <div class="row">
      <!-- 1 columna -->
      <div class="col-6 col-md-4">
        <article class="article">
          <img src="img/rebel-symbol.jpg" alt="Etiqueta producto 1">
          <h2>Nombre producto 1</h2>
          <p>Descripcion producto 1</p>
        </article>
      </div>
      <!-- 1 columna -->
      <!-- 2 columna -->
      <div class="col-6 col-md-4">
        <article class="article">
          <img src="img/S_3717-MLM49050938_9284-O.jpg" alt="Etiqueta producto 2">
          <h2>Nombre producto 2</h2>
          <p>Descripcion producto 2</p>
        </article>
      </div>
      <!-- 2 columna -->
      <!-- 3 columna -->
      <div class="col-6 col-md-4">
        <article class="article">
          <img src="img/imperialseal.jpg" alt="Etiqueta producto 3">
          <h2>Nombre producto 3</h2>
          <p>Descripcion producto 3</p>
        </article>
      </div>
      <!-- 3 columna -->
    </div>
    <!-- 3 columnas -->
    </div>
    </div>
